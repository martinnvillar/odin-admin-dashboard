<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="left-side">
            <div class="logo-container">
                <img src="icon.svg" class="logo-img" alt="dashboard icon"/>
                <h1>AdminDash</h1>
            </div>
            <div class="flex-control">
                <div class="control-panel">
                    <a href="#">
                        <img src="img/home.svg" class="control-icon" alt="home icon">
                    </a>
                    <a href="#">
                        Home
                    </a>
                </div>
                <div class="control-panel">
                    <a href="#">
                        <img src="img/profile.svg" class="control-icon" alt="profile icon">
                    </a>
                    <a href="#">
                        Profile
                    </a>
                </div>
                <div class="control-panel">
                    <a href="#">
                        <img src="img/messages.svg" class="control-icon" alt="messages icon">
                    </a>
                    <a href="#">
                        Messages
                    </a>
                </div>
                <div class="control-panel">
                    <a href="#">
                        <img src="img/history.svg" class="control-icon" alt="history icon">
                    </a>
                    <a href="#">
                        History
                    </a>
                </div>
                <div class="control-panel">
                    <a href="#">
                        <img src="img/tasks.svg" class="control-icon" alt="tasks icon">
                    </a>
                    <a href="#">
                        Tasks
                    </a>
                </div>
                <div class="control-panel">
                    <a href="#">
                        <img src="img/people.svg" class="control-icon" alt="communities icon">
                    </a>
                    <a href="#">
                        Communities
                    </a>
                </div>
                <div class="control-panel" id="margin-panel">
                    <a href="#">
                        <img src="img/settings.svg" class="control-icon" alt="settings icon">
                    </a>
                    <a href="#">
                        Settings
                    </a>
                </div>
                <div class="control-panel">
                    <a href="#">
                        <img src="img/support.svg" class="control-icon" alt="support icon">
                    </a>
                    <a href="#">
                        Support
                    </a>
                </div>
                <div class="control-panel">
                    <a href="#">
                        <img src="img/privacy.svg" class="control-icon" alt="privacy icon">
                    </a>
                    <a href="#">
                        Privacy
                    </a>
                </div>
            </div>
        </div>
        <div class="top-bar">
            <div class="top-side">
                <div class="search">
                    <img src="img/search.svg" class="search-icon" alt="search icon">
                    <input type="text" class="search-bar" name="text-input">
                </div>
                <div class="right-bar">
                    <img src="img/notification.svg" class="notification-icon" alt="notification icon">
                    <img src="img/profile-pic.svg" class="profile-picutre" id="right-pic" alt="profile picture">
                    <p>Shinji Ikari</p>
                </div>
            </div>
        </div>
        <div class="content-section">
            a
        </div>
        <div class="right-side">
            a
        </div>
    </div>
</body>
</html>
